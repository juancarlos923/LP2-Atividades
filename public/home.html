        <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

    <script type="module">
        import Auth from './js/auth.js';
        window.signout = Auth.signout;
        const exibir = document.querySelector('#verify_loja');
        
        async function loadIMG(token) {
            const url = '/imagem';
            const config = {
                method: 'post',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({token: token}),
            };

            const url_imagem = await (await fetch(url, config)).json();

            return url_imagem;
        }

        if (Auth.isAuthenticated()) {

            const url = await loadIMG(Auth.getToken())
            
            let view = `<h1>Você está Logado!</h1>
            <br>
            <img src="${url[0].imagem}" width="100" height="100">`
            exibir.insertAdjacentHTML('beforeend', view);
            
        }
    </script>
